<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
</head>
<body>
    <h2>로그인</h2>
    <form id="login-form">
        <input type="text" id="id" placeholder="아이디" required>
        <input type="password" id="password" placeholder="비밀번호" required>
        <button type="submit">로그인</button>
    </form>
    <div id="message"></div>

    <script>
        document.getElementById("login-form").addEventListener("submit", async function(event) {
            event.preventDefault();

            const userData = {
                id: document.getElementById("id").value,
                password: document.getElementById("password").value
            };

            try {
                const response = await fetch("http://localhost:8080/api/users/login", {
                    method: "POST",
                    mode: "cors", // 수정: CORS 모드를 명시적으로 설정
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(userData)
                });

                const message = document.getElementById("message");

                if (response.ok) {
                    // 응답 헤더에서 Authorization 토큰 추출
                    const authHeader = response.headers.get("Authorization");
                    if (authHeader) {
                        // "Bearer " 접두어 제거 후 토큰 저장
                        localStorage.setItem("jwtToken", authHeader.substring(7));
                        console.log("토큰 저장됨:", localStorage.getItem("jwtToken")); // 디버깅 로그
                    } else {
                        console.error("응답에 Authorization 헤더가 없습니다.");
                    }
                    message.style.color = "green";
                    message.textContent = "로그인 성공!";
                    setTimeout(() => window.location.href = "/main.html", 2000);
                } else {
                    const errorText = await response.text();
                    message.style.color = "red";
                    message.textContent = errorText;
                }
            } catch (error) {
                console.error("로그인 요청 실패:", error);
            }
        });
    </script>
</body>
</html>
